<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --background: #1a1a2e;
            --color: #ffffff;
            --primary-color: #0f3460;
        }

        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            background: var(--background);
            color: var(--color);
            letter-spacing: 1px;
            transition: background 0.2s ease;
        }

        a {
            text-decoration: none;
            color: var(--color);
        }

        h1 {
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            position: relative;
            width: 22.2rem;
        }

        .form-container {
            border: 1px solid hsla(0, 0%, 65%, 0.158);
            box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(20px);
            z-index: 99;
            padding: 2rem;
        }

        .login-container form input {
            display: block;
            padding: 14.5px;
            width: 100%;
            margin: 2rem 0;
            color: var(--color);
            outline: none;
            background-color: #9191911f;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            letter-spacing: 0.8px;
            font-size: 15px;
            backdrop-filter: blur(15px);
        }

        .login-container form input:focus {
            box-shadow: 0 0 16px 1px rgba(0, 0, 0, 0.2);
            animation: wobble 0.3s ease-in;
        }

        .login-container form button {
            background-color: var(--primary-color);
            color: var(--color);
            display: block;
            padding: 13px;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
            letter-spacing: 1.5px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.1s ease-in-out;
            border: none;
        }

        .login-container form button:hover {
            box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.15);
            transform: scale(1.02);
        }

        .circle {
            width: 8rem;
            height: 8rem;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
        }

        .illustration {
            position: absolute;
            top: -14%;
            right: -2px;
            width: 90%;
        }

        .circle-one {
            top: 0;
            left: 0;
            z-index: -1;
            transform: translate(-45%, -45%);
        }

        .circle-two {
            bottom: 0;
            right: 0;
            z-index: -1;
            transform: translate(45%, 45%);
        }

        .register-forget {
            margin: 1rem 0;
            display: flex;
            justify-content: space-between;
        }

        .opacity {
            opacity: 0.6;
        }

        .theme-btn-container {
            position: absolute;
            left: 0;
            bottom: 2rem;
        }

        .theme-btn {
            cursor: pointer;
            transition: all 0.3s ease-in;
            margin-bottom: 5px;
            border-radius: 50%;
            border: 2px solid transparent;
        }

        .theme-btn:hover {
            width: 40px !important;
        }

        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-bottom: 1rem;
            text-align: center;
            padding: 0.5rem;
            border-radius: 5px;
            background-color: rgba(255, 71, 87, 0.1);
        }

        .success-message {
            color: #2ed573;
            font-size: 14px;
            margin-bottom: 1rem;
            text-align: center;
            padding: 0.5rem;
            border-radius: 5px;
            background-color: rgba(46, 213, 115, 0.1);
        }

        @keyframes wobble {
            0% {
                transform: scale(1.025);
            }
            25% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.025);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://drive.google.com/uc?export=view&id=1V1tO1ycF6TE4ujU4IwQ5_1-vPnfomEe3" alt="illustration" class="illustration" />
                <h1 class="opacity">Register</h1>
                <div id="message"></div>
                <form id="registerForm">
                    <input autofocus type="text" id="username" name="username" placeholder="Username" required>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="password" id="confirmation" name="confirmation" placeholder="Confirm Password" required>
                    <button class="opacity" type="submit">REGISTER</button>
                </form>
                <div class="register-forget opacity">
                    <a href="login.html">Login</a>
                    <a href="login.html">Already have an account?</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
    <script>
        // Theme functionality
        const themes = [
            {
                background: "#1A1A2E",
                color: "#FFFFFF",
                primaryColor: "#0F3460"
            },
            {
                background: "#461220",
                color: "#FFFFFF",
                primaryColor: "#E94560"
            },
            {
                background: "#192A51",
                color: "#FFFFFF",
                primaryColor: "#967AA1"
            },
            {
                background: "#F7B267",
                color: "#000000",
                primaryColor: "#F4845F"
            },
            {
                background: "#F25F5C",
                color: "#000000",
                primaryColor: "#642B36"
            },
            {
                background: "#231F20",
                color: "#FFF",
                primaryColor: "#BB4430"
            }
        ];

        const setTheme = (theme) => {
            const root = document.querySelector(":root");
            root.style.setProperty("--background", theme.background);
            root.style.setProperty("--color", theme.color);
            root.style.setProperty("--primary-color", theme.primaryColor);
        };

        const displayThemeButtons = () => {
            const btnContainer = document.querySelector(".theme-btn-container");
            themes.forEach((theme) => {
                const div = document.createElement("div");
                div.className = "theme-btn";
                div.style.cssText = `background: ${theme.background}; width: 25px; height: 25px; border-radius: 50%; border: 2px solid ${theme.primaryColor};`;
                btnContainer.appendChild(div);
                div.addEventListener("click", () => setTheme(theme));
            });
        };

        // Registration functionality
        const showMessage = (message, isError = false) => {
            const messageDiv = document.getElementById('message');
            messageDiv.className = isError ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
        };

        const validateForm = (formData) => {
            const { username, email, password, confirmation } = formData;
            
            if (!username || !email || !password || !confirmation) {
                return { valid: false, message: 'All fields are required.' };
            }
            
            if (username.length < 3) {
                return { valid: false, message: 'Username must be at least 3 characters long.' };
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return { valid: false, message: 'Please enter a valid email address.' };
            }
            
            if (password.length < 6) {
                return { valid: false, message: 'Password must be at least 6 characters long.' };
            }
            
            if (password !== confirmation) {
                return { valid: false, message: 'Passwords do not match.' };
            }
            
            return { valid: true };
        };

        // Check if already logged in
        window.onload = function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                window.location.href = 'create.html';
            }
        };

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                confirmation: document.getElementById('confirmation').value
            };
            
            const validation = validateForm(formData);
            
            if (!validation.valid) {
                showMessage(validation.message, true);
                return;
            }
            
            // Check if user already exists (using localStorage)
            const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
            const userExists = existingUsers.some(user => 
                user.username === formData.username || user.email === formData.email
            );
            
            if (userExists) {
                showMessage('Username or email already exists.', true);
                return;
            }
            
            // Save user to localStorage
            existingUsers.push({
                username: formData.username,
                email: formData.email,
                password: formData.password,
                registeredAt: new Date().toISOString()
            });
            localStorage.setItem('users', JSON.stringify(existingUsers));
            
            showMessage('Registration successful! Redirecting to login...', false);
            
            // Redirect to login page after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        displayThemeButtons();
    </script>
</body>

</html>
