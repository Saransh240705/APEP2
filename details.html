<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEP - Patient Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #EAF4F4;
            color: #333;
            overflow-y: auto;
        }

        header {
            background-color: #A3D2CA;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #055052;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .made-by {
            font-size: 16px;
            color: #055052;
            font-weight: 600;
        }

        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .content-card {
            background-color: #FFF;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .patient-info {
            text-align: left;
            margin: 20px 0;
        }

        .patient-info p {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .back-btn {
            background: #055052;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #033D3A;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.pinimg.com/originals/3b/a0/81/3ba08124334e266d5be7344461c5c125.png" alt="APEP Logo" style="height: 150px; width: auto;">
        <h1 style="margin: 0; padding: 0 20px; color: #055052; font-size: 24px;">AQUA PODIATRIC EXERCISE PLATFORM</h1>
        <div class="header-right">
            <p class="made-by">MADE BY MANISH AND SARANSH</p>
            <p style="font-size: 20px; margin: 0; color: #333;" id="welcomeMessage">Hi, Guest!</p>
            <button onclick="logout()" style="background: #055052; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; margin-top: 5px;">Logout</button>
        </div>
    </header>

    <main>
        <div class="content-card">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>
            <h2>Patient Details</h2>
            <div id="patient-details" class="patient-info">
                <p>Loading patient details...</p>
            </div>
        </div>
    </main>

    <script>
        // Check authentication
        window.onload = function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
                window.location.href = 'register.html';
                return;
            }
            
            document.getElementById('welcomeMessage').textContent = `Hi, ${currentUser.username}!`;
            
            // For demo purposes, show sample patient details
            showSamplePatient();
        };

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'register.html';
        }

        function goBack() {
            window.location.href = 'create.html';
        }

        function showSamplePatient() {
            const detailsContainer = document.getElementById('patient-details');
            
            detailsContainer.innerHTML = `
                <h3>John Doe</h3>
                <p><strong>Age:</strong> 45 years</p>
                <p><strong>Gender:</strong> Male</p>
                <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                <p><strong>Address:</strong> 123 Main Street, City, State 12345</p>
                <p><strong>Medical History:</strong> Plantar Fasciitis, Previous ankle injury</p>
                <p><strong>Treatment Plan:</strong> Hydrotherapy sessions, 3x per week</p>
                <p><strong>Next Appointment:</strong> November 5, 2025 at 2:00 PM</p>
                <p><strong>Notes:</strong> Patient showing good progress with current treatment plan.</p>
            `;
        }
    </script>
</body>
</html>
